openapi: 3.0.3
info:
  title: Sustainability Companion App - API specification
  description: BackEnd f√ºr den Q-Summit Hackathon // Exxeta AG.
  version: 0.0.1
servers:
  - url: 'https://sc.domain.com'
tags:
  - name: profile
  - name: trip

paths:
  /profiles:
    get:
      tags:
        - profile
      summary: Get all profiles
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Profile"
        '400':
          $ref: "#/components/responses/BadRequest"
        '404':
          $ref: "#/components/responses/NotFound"
    post:
      tags:
        - profile
      summary: Create a new profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Profile'
      responses:
        '201':
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
        '400':
          $ref: "#/components/responses/BadRequest"
        '404':
          $ref: "#/components/responses/NotFound"

  /trips:
    get:
      tags:
        - trip
      summary: Get all trips
      parameters:
        - name: id
          in: query
          schema:
            type: string
            format: uuid
          required: false
          description: The UUID of the trip to filter by.
        - name: username
          in: query
          schema:
            type: string
          required: false
          description: The username of the profile to filter trips by.
        #        - name: group
        #          in: query
        #          schema:
        #            type: string
        #            format: uuid
        #          required: false
        #          description: The UUID of the group to filter trips by.
        - name: vehicle_type
          in: query
          schema:
            $ref: "#/components/schemas/vehicle_type"
          required: false
          description: The type of vehicle to filter trips by.
        - name: start
          in: query
          schema:
            type: string
          required: false
          description: The start location to filter trips by.
        - name: destination
          in: query
          schema:
            type: string
          required: false
          description: The destination location to filter trips by.
        - name: co2_emissions
          in: query
          schema:
            type: number
          required: false
          description: The CO2 emissions to filter trips by.
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Trip"
        '400':
          $ref: "#/components/responses/BadRequest"
        '404':
          $ref: "#/components/responses/NotFound"
    post:
      tags:
        - trip
      summary: Create a new trip
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                  username:
                    $ref: "#/components/schemas/Profile"
                  start:
                    type: string
                  destination:
                    type: string
                  vehicle_type:
                    $ref: "#/components/schemas/vehicle_type"
                  co2_emissions:
                    type: number
                    description: If not provided, the CO2 emissions will be calculated based automatically.
      responses:
        '201':
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Trip"
        '400':
          $ref: "#/components/responses/BadRequest"
        '404':
          $ref: "#/components/responses/NotFound"
    put:
      tags:
        - trip
      summary: Update a trip by ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trip'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Trip"
        '400':
          $ref: "#/components/responses/BadRequest"
        '404':
          $ref: "#/components/responses/NotFound"
    delete:
      tags:
        - trip
      summary: Delete a trip by ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
      responses:
        '204':
          description: No Content
        '404':
          $ref: '#/components/responses/NotFound'

components:
  schemas:
    Profile:
      type: object
      properties:
        username:
          type: string
          description: name of the profile
      required:
        - username

    Trip:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          $ref: "#/components/schemas/Profile"
        start:
          type: string
        destination:
          type: string
        vehicle_type:
          $ref: "#/components/schemas/vehicle_type"
        co2_emissions:
          type: number
      required:
        - username
        - start
        - destination
    vehicle_type:
      type: string
      default: CAR_BENZIN
      enum:
        - WALK
        - BIKE
        - BIKE_ELECTRIC
        - CAR_DIESEL
        - CAR_BENZIN
        - CAR_ELECTRIC
        - TRAIN_SHORT
        - TRAIN_LONG
        - AIRPLANE
        - MIXED

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
      required:
        - code
        - message

  responses:
    Ok:
      description: Ok

    SuccessfullyCreated:
      description: The object was successfully created

    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: The resource with the given argument was not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'


